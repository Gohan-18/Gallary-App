<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="searchPage.css">
    <title>Search-Photos</title>
</head>
<body class="custom-scroll">

    <div class="search-result-container">

        <header class="search-result-bar-container">
                <form action="searchResult.html" class="form-section">
                    <a href="home.html"><h2 class="search-result-header">SPLASH</h2></a>
                    <input id="input-field" name="search" class="search-result-box" type="text" placeholder="Search For Image..." />
                    <button id="search-btn-search-result"  type="submit">
                        Search
                    </button>
                </form>
        </header>

        <div class="image-popup hide-popup">
            <button class="close-btn"></button>
            <a href="#" class="download-btn">Download Image</a>
            <img src="" alt="" class="large-img">
            <!-- <p>By: Peter Griffin</p>
            <p>Likes: 991</p> -->
            <!-- <button class="nxt-btn"></button>
            <button class="prev-btn"></button> -->
        </div>

        <main id="main-field">
            <div id="gallary-class"></div>

        </main>

        <footer class="load-btn-container">
            <button class="load-btn">Load More...</button>
        </footer>

    </div>

    <script type="module" src="searchResult.js"></script>

</body>
</html>
